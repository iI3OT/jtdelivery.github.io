<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Delivery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to our Online Delivery Shop</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order Online</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <h3>Item 1</h3>
                <p>Description of item 1.</p>
                <p>Price: $10.99</p>
                <button>Add to Cart</button>
            </li>
            <li>
                <h3>Item 2</h3>
                <p>Description of item 2.</p>
                <p>Price: $12.99</p>
                <button>Add to Cart</button>
            </li>
            <!-- Repeat for other menu items -->
        </ul>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul>
            <!-- Display items added to the cart here -->
        </ul>
        <p>Total: $0.00</p>
        <button>Checkout</button>
    </section>

    <footer>
        <p>&copy; 2023 Online Delivery Shop</p>
    </footer>
</body>
</html>
